<!DOCTYPE HTML>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="dist/screen.min.css" />
		<style>
			body{ margin: .5rem;
				font-family: sans-serif;}
			h2{border-bottom:1px solid #AAA;
			font-size: 2rem;
			font-weight: 500 }
			.row { margin-bottom: 1rem; }
			.row .demo { background: #F3F3F3;
			    border: 1px solid #AAA; }
			.big{ height: 25vh;}
		</style>
	</head>
	<body>
		<h2>Columns</h2>
		<div class="row">
			<div class="s4 padding demo">s4</div>
			<div class="s4 padding demo">s4</div>
			<div class="s4 padding demo">s4</div>
		</div>
		<div class="row">
			<div class="m2 padding demo">m2</div>
			<div class="m2 padding demo">m2</div>
			<div class="m2 padding demo">m2</div>
			<div class="m2 padding demo">m2</div>
			<div class="m2 padding demo">m2</div>
			<div class="m2 padding demo">m2</div>
		</div>
		<div class="row">
			<div class="l5 padding demo">l5</div>
			<div class="l5 padding demo">l5</div>
			<div class="l2 padding demo">l2</div>
		</div>
		<div class="row">
			<div class="m4 padding offset-m8 demo">m4 offset-m8</div>
		</div>
		<div class="row">
			<div class="m4 padding offset-m4 demo">m4 offset-m4</div>
		</div>
		<div class="row">
			<div class="m4 padding demo">m4</div>
		</div>
		<h2>Column Ordering</h2>
		<div class="row">
			<div class="m3 order-2 padding demo">1 (order-2)</div>
			<div class="m3 order-3 padding demo">2 (order-3)</div>
			<div class="m3 order-4 padding demo">3 (order-4)</div>
			<div class="m3 order-1 padding demo">4 (order-1)</div>
		</div>
		<h2>Row options</h2>
		<div class="row h-space-between">
			<div class="xs4 padding demo">.row.h-space-between</div>
			<div class="xs4 padding demo">.row.h-space-between</div>
		</div>
		<div class="row h-space-around">
			<div class="xs4 padding demo">.row.h-space-around</div>
			<div class="xs4 padding demo">.row.h-space-around</div>
		</div>
		<div class="row h-center">
			<div class="xs4 padding demo">.row.h-center</div>
			<div class="xs4 padding demo">.row.h-center</div>
		</div>
		<div class="row v-stretch big">
			<div class="xs12 padding demo row v-center h-center">
				<p>row.v-stretch</p>
			</div>
		</div>
	</body>
</html>
